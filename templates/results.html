{% extends 'base.html' %}

{% block title %} Results {% endblock %}

{% block body %}
  <table class="table" style="background-color: white">
    <thead class="thead-dark">
      <th>title</th>
      <th>link</th>
      <th>Snippet</th>

    </thead>
      {% for result in results["organic_results"] %}
      <tr>
        <td>{{result["title"]}}</td>
        <td>{{result["link"]}}</td>
        <td>{{result["snippet"]}}</td>
      </tr>

      {% endfor %}
  </table>
{% endblock %}
